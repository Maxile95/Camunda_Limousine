<form name="Anfang">
<div class="form-group">
    <label for="customerId">Limousine-Typ</label>
		<select cam-variable-name="LimousineType"
		name="LimousineType"
        cam-variable-type="String">
  		<option selected="selected" value="Limousine A">Limousine A</option>
  		<option value="Limousine B">Limousine B</option>
		</select>   
</div> 
       
       
<div class="form-group">
    <label for="Customer">User des Kunden</label>
    	<input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Customer"
           name="Customer" />
</div>     
       
       
       
        
<div class="form-group">
    <label for="amount">Gew&uuml;nschter Betrag</label>
    	<input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Amount"
           name="Amount" />
</div> 
        
<div class="form-group">
    <label for="days">Tage der Fahrersuche</label>
    	<input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="DaySearch"
           name="DaySearch" />
</div>
  
<div class="form-group">
    <label for="zielort">Zielort</label>
   		<input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Zielort"
           name="Zielort" />
</div>
</form>
