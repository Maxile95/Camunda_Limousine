<form name="RechnungAbwickeln">
  <div class="form-group">
    <label for="RechnnungID">Rechnung an folgenden Kunden senden:</label>

	    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Customer"
           name="Customer"
           readonly="true" />
</div>

  <div class="form-group">
    <label for="RechnnungID">Rechnungsbetrag:</label>

	    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="Amount"
           name="Amount"
           readonly="true" />
</div>
</form>
